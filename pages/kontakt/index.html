<!DOCTYPE html>
<html lang="de">

<head>
    <!-- meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/contact.css">
    <!-- js -->
    <script src="../../js/main.js"></script>
    <script src="../../js/title.js"></script>
    <!-- fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Prompt&display=swap" rel="stylesheet">
    <!-- icons -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css">
</head>

<body onload="setTitle('Kontakt');">
    <nav>
        <div class="wrapper">
            <a href="../../">Home</a>
            <a href="../über-mich/">Über mich</a>
            <a href="../projekte/">Projekte</a>
            <a href="../kontakt/">Kontakt</a>
        </div>
    </nav>
    <main>
        <div class="wrapper">
            <h1 id="title"></h1>
            <form name="contact" method="POST" data-netlify="true">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Dein Name...">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Deine Email...">
                <label for="message">Nachricht:</label>
                <textarea id="message" name="message" placeholder="Deine Nachricht..."></textarea>
                <input type="submit" value="Senden">
            </form>
        </div>
    </main>
</body>

</html>
